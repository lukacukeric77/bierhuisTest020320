<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Bieren')"></head>
<body>
<nav th:replace="fragments::menu"></nav>

<h1 th:text="|${brouwer.naam} (${brouwer.gemeente})|"></h1>
<ul th:each="bier:${bieren}" th:object="${bier}">
    <a th:href="@{/brouwers/{id}/{idOfBier} (idOfBier=*{id})}" th:text="*{naam}"></a>
</ul>

</body>
</html>
