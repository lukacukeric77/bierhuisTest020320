<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Bier')"></head>
<body th:object="${bier}">
<script th:src="@{/js/preventDoubleSubmit.js}" defer></script>
<nav th:replace="fragments::menu"></nav>

<h1 th:text="*{naam}"></h1>
<h3>Alcohol</h3>
<p th:text="|*{alcohol} %|"></p>
<h3>Prijs</h3>
<p th:text="|*{prijs} &euro;|"></p>
<h3>Aantal</h3>
<form method="get" th:action="@{/bier/form}" th:object="${aantalForm}">
    <input th:field="*{aantal}" type="number" required min="0">
    <input th:field="*{idOfBier}" type="hidden" name="id" th:value="${bier.id}">
    <button>Toevoegen</button>
</form>
</body>
</html>
